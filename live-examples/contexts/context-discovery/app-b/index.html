<!DOCTYPE html>

<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <!-- Dynamically set  -->
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/app-b/manifest.json" />
  <link rel="stylesheet" href="/assets/bootstrap.min.css" />
  <script src="/lib/web.umd.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light py-3">
    <h5 id="appNameHeading" class="mb-0">
      <!-- App name is displayed here -->
    </h5>
    <div>
      <span id="glueSpan">Disconnected</span>
      <img id="glueImg" src="./../assets/disconnected.svg" width="30" height="30">
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-12">
        <form autocomplete="off" class="form-inline input-group-sm justify-content-between">
          <input type="text" class="form-control" id="ctxNameInput" placeholder="Context Name">
          <input type="text" class="form-control" id="ctxDataInput" placeholder="Context Data">
          <button id="setContextBtn" type="button" class="btn btn-outline-primary btn-sm">Set Context</button>
          <button id="clearLogsBtn" type="button" class="btn btn-outline-primary btn-sm">Clear Logs</button>
        </form>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <ul class="list-group" id="logs-list">
          <!-- Logs displayed here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/glue-utils.js"></script>
  <script src="/app-b/index.js"></script>
</body>

</html>
