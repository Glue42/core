<!DOCTYPE html>

<html class="light">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <!-- Dynamically set  -->
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/app-b/manifest.json" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="/glue/web.umd.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-light bg-light py-3">
    <h5 id="appNameHeading" class="mb-0">
      <!-- App name is displayed here -->
    </h5>
    <button id="clearLogsBtn" type="button" class="btn btn-outline-primary btn-sm text-nowrap">Clear Logs</button>
  </nav>
  <div class="container-fluid d-flex flex-column flex-grow-1 overflow-auto">
    <div class="row mt-2">
      <div class="col d-flex">
        <div class="input-group input-group-sm">
          <input autocomplete="off" type="text" class="form-control" placeholder="Method Name" id="methodNameInput">
        </div>
        <button class="btn btn-primary btn-sm flex-shrink-0 ml-2" type="button" id="registerGlueMethodBtn">Register</button>
        </div>
      </div>
    
    <div class="flex-column flex-grow-1 mt-2 overflow-auto row">
      <div class="col-12 d-flex pr-0" style="overflow-y: scroll;">
        <ul class="flex-grow-1 list-group" id="logs-list">
          <!-- Logs when method is invoked attached here -->
        </ul>
      </div>
    </div>

    <footer class="row">
      <div class="align-items-center bg-light col d-flex py-2">
        <img id="glueImg" src="/assets/disconnected.svg" width="16" height="16">  
        <span id="glueSpan" class="ml-1 small">Disconnected</span>
      </div>
    </footer>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/glue-utils.js"></script>
  <script src="/app-b/index.js"></script>
</body>

</html>
