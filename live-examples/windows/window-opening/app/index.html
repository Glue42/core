<!DOCTYPE html>

<html class="light">

<head>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    <!-- Dynamically set  -->
  </title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/app/manifest.json" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="/lib/web.umd.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <nav class="navbar navbar-light bg-light py-3">
    <h5 id="appNameHeading" class="mb-0">
      <!-- App name is displayed here -->
    </h5>
  </nav>
  <div class="container-fluid d-flex flex-column flex-grow-1 overflow-auto">
    <div class="row mt-2 flex-grow-1">
      <div class="col-12">
        <form id="openWindowForm" autocomplete="off" novalidate class="row mt-1">
          <div class="col-12 col-sm d-flex pr-sm-0 mb-2 mb-sm-0">
            <input required type="text" class="form-control required mr-2 form-control-sm" id="windowNameInput"
              placeholder="Name">
            <input novalidate type="text" class="form-control form-control-sm" id="contextInput" placeholder="Context">
          </div>
          <div class="col-12 col-sm d-flex pl-sm-2 pr-sm-0 mb-2 mb-sm-0">
            <input min="100" type="number" class="form-control form-control-sm mr-2" id="widthInput"
              placeholder="Width">
            <input min="100" type="number" class="form-control form-control-sm" id="heightInput" placeholder="Height">
          </div>
          <div class="col-12 col-sm-auto pl-sm-2">
            <button type="submit" class="btn btn-primary btn-sm text-nowrap w-100">Open</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="row">
      <div class="align-items-center bg-light col d-flex py-2">
        <img id="glueImg" src="/assets/disconnected.svg" width="16" height="16">
        <span id="glueSpan" class="ml-1 small">Disconnected</span>
      </div>
    </footer>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/glue-utils.js"></script>
  <script src="/app/index.js"></script>
</body>

</html>
