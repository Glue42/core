<!DOCTYPE html>

    <script src="./data.js"></script>
    <script src="./index.js"></script>

    <style>

<body>

        <button onclick="clientTransaction('vivian')">New Vivian Transaction</button>
        <button onclick="clientTransaction('chang')">New Chang Transaction</button>
        <button onclick="clientTransaction('pratt')">New Pratt Transaction</button>

        <button onclick="clientTransaction('dixon')">New Dixon Transaction</button>
        <button onclick="clientTransaction('maritza')">New Maritza Transaction</button>

<script>
    const config = {
        libraries: [GlueWorkspaces]
    };

    GlueWeb(config)
        .then((glue) => {
            window.glue = glue;
            console.log("done");
        })
        .catch(console.warn);
</script>
